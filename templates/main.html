<body>
  <div class="container mt-5">
    <button class="btn my-3 btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#filter" aria-expanded="false" aria-controls="filter"><i class="bi bi-filter-right me-2"></i>Filter</button>
    <div id="filter" class="collapse">
      <div class="row input-group mb-3 mx-0">
        <span class="col-lg-1 input-group-text">From Date</span>
        <input type="date" class="col-lg-5 form-control" name="fromdate" value="2022-01-01"
          onchange="handleOnChange(event)"/>
        <span class="input-group-text col-lg-1">To Date</span>
        <input type="date" class="col-lg-5 form-control" name="todate" value="2023-02-15"
          onchange="handleOnChange(event)"/>
      </div>
      <div class="row input-group my-4 mx-0">
        <span class="col-lg-1 input-group-text">Calculation</span>
        <select class="form-select col-lg-5 me-sm-2" id="calc" name="calc"
          onchange="handleOnChange(event)">
          <option selected value = "">NDVI</option>
          <option>NDWI</option>
        </select>
      </div>
      <div class="row input-group my-4 mx-0">
        <span class="col-lg-1 input-group-text">Latitude</span>
        <input type="text" class="form-control" id = "latitude" aria-labelledby="latitude" onchange="handleOnChange(event)">
        <span class="col-lg-1 input-group-text">Longitude</span>
        <input type="text" class="form-control" id = "longitude" aria-labelledby="longitude" onchange="handleOnChange(event)">
        <span class="col-lg-1 input-group-text">Buffer</span>
        <input type="text" class="form-control" id = "buffer" aria-labelledby="buffer" onchange="handleOnChange(event)">
      </div>
    </div>
    <div>
      <h2 class="text-center">Map</h2>
    </div>
    <div id="map" class="rounded"></div>
    <div id="lat_lon" class="text-center mt-4"></div>
    <div id="imgcont">
      <!-- <img src="{{ url_for('static', filename = 'my_plot.png') }}" class="d-block mx-auto"> -->
    </div>
    <!-- <p id="progress-bar"></p> -->
    <div id="loader" class="spinner-border text-primary d-block mx-auto my-5 d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
